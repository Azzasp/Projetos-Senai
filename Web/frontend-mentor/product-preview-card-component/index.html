<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution { font-size: 11px; text-align: center; margin-top: 15px; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
  <div class="container">

    <div class="image">
      
    </div>
    <div id="product">
      <h4 id="product-category">Perfume</h4>

      <h3 id="product-name">Gabrielle <br>
        Essence Eau<br>
        De Parfum
      </h3>

      <p id="description" >A floral, solar and voluptuous<br>
        interpretation composed by<br> 
        Olivier Polge, Perfumer-Creator<br> 
        for the House of CHANEL.</p>

      <p id="price">$149.99</p>
      <p id="discount-price">$169.99</p>

        
        <button id="cart">
          <img src="images/icon-cart.svg" alt="cart icon" id="cart-icon">
          Add to Cart
        </button>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Azzasp">Azzasp</a>.
    </div>
  </body>
</html>
