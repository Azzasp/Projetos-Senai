<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div id="content">
      <div id="result">
        <h3>Your Result</h3>
        <div id="show-result">
          <h4>76</h4>
          <p>of 100</p>
        </div>
        <h4 id="result-mensage-title">Great</h4>
        <p id="result-mensage">You scored higher than 65% of<br>
          the people who have taken<br>
          these tests.

        </p>
      </div>
      <div id="summary">
        <h3>Summary</h3>

        <div class="buttons" id="reaction-bg">
          <div id="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
            <h4>Reaction</h4>
          </div>
          <p class="notes">80/100</p>
        </div>
        <div class="buttons" id="memory-bg">
          <div id="memory">
            <img src="./assets/images/icon-memory.svg" alt="memory icon">
            <h4>Memory</h4>
          </div>
          <p class="notes">92/100</p>
        </div>
        <div class="buttons" id="verbal-bg">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
            <h4>Verbal</h4>
          </div>
          <p class="notes">61/100</p>
        </div>
        <div class="buttons" id="visual-bg">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual icon">
            <h4>Visual</h4>
          </div>
          <p class="notes">72/100</p>
        </div>
        <button id="button-input" type="submit">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Azzasp">Azzasp</a>.
    </div>
  </body>
</html>
