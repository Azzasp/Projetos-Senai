<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Roboto:wght@300;500;700&family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Parallax Effect</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>LOGO</h1>
            <div class="toggle">
                <input type="checkbox" id="toggle">
                <label class="checkbox" for="toggle">
                    <div class="trace"></div>
                    <div class="trace"></div>
                    <div class="trace"></div>
                </label>
            </div>        
        </div>
    </header>
    <div class="container">
        <section class="parallax-bg">
            <div class="card">
                <div class="card-wrapper" >
                    <div class="content">
                        <h2 id="content">Github</h2>
                        <p>Veja meus Projetos</p>
                    </div>
                    <a href="#" id = "btn">Explore</a>
                </div>
            </div>
            <div class="imgs">
                <img src="images/stars.png" alt="Stars" id ="stars">
                <img src="images/moon.png" alt="Moon" id = "moon">
                <img src="images/mountains_behind.png" alt="Far Mountains" id = "b_mountains">
                
                <img src="images/mountains_front.png" alt="Close Mountains" id = "f_mountains">
            </div>
        </section>
    </div>
    <main>
        <section>

        </section>
    </main>
    
    <script>

        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let b_mountains = document.getElementById('b_mountains');
        let content = document.getElementById('content');
        let f_mountains = document.getElementById('f_mountains');

        window.addEventListener('scroll' , function(){
            let value = window.scrollY;
            stars.style.left = value * 0.10 + 'px';
            moon.style.top = value * 0.30 + 'px';
            b_mountains.style.top = value * 0.15 + 'px';
            content.style.marginRight = value * 2 + 'px';
        });
    </script>
</body>
</html>
